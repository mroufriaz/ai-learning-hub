{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="signup-section py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4 p-4">
          <div class="text-center mb-4">
            <h3 class="fw-bold">Login</h3>
            <p class="text-muted">Welcome back to AI Learning Hub</p>
          </div>

          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-2 rounded-pill">Login</button>
          </form>

          <p class="text-center mt-4 mb-0">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-primary fw-bold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
